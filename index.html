<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Cards Animation</title>

        <!-- <link rel="icon" href="/favicon.ico"> -->

        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/7f904ad9eb.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="card-swiper">

            <div class="card-groups">
                <div class="cards-container" data-index="0" data-status="active">
                    <div class="big-card card"></div>
                    <div class="big-card card"></div>
                    <div class="big-card card"></div>
                    <div class="big-card card"></div>
                    <div class="tiny-card card"></div>
                    <div class="tiny-card card"></div>
                    <div class="tiny-card card"></div>
                    <div class="tiny-card card"></div>
                </div>
                <div class="cards-container" data-index="1" data-status="unknown">
                    <div class="big-card card"></div>
                    <div class="big-card card"></div>
                    <div class="big-card card"></div>
                    <div class="big-card card"></div>
                    <div class="tiny-card card"></div>
                    <div class="tiny-card card"></div>
                    <div class="tiny-card card"></div>
                    <div class="tiny-card card"></div>
                </div>
                <div class="cards-container" data-index="2" data-status="unknown">
                    <div class="big-card card"></div>
                    <div class="big-card card"></div>
                    <div class="big-card card"></div>
                    <div class="big-card card"></div>
                    <div class="tiny-card card"></div>
                    <div class="tiny-card card"></div>
                    <div class="tiny-card card"></div>
                    <div class="tiny-card card"></div>
                </div>

            </div>

            <div class="card-swiper-buttons">
                <button type="button" onclick="handleLikeButtonClick" id="like-button" class="button">
                    <i class="fa-solid fa-heart"></i>
                </button>
                <button type="button" onclick="handleDislikeButtonClick" id="dislike-button" class="button">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>

        </div>

        <script src="js/scripts.js"></script>
    </body>

</html>
